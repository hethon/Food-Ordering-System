<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32"
      href=" {{url_for('static', filename='images/favicon.ico')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">
    <title>FOS</title>
    <style>
      @font-face {
        font-family: "Roboto";
        src: url("{{url_for('static', filename='fonts/Roboto/Roboto-Regular.ttf')}}") format("truetype");
        font-weight: normal;
      }
  
      @font-face {
        font-family: "Roboto";
        src: url("{{url_for('static', filename='fonts/Roboto/Roboto-Bold.ttf')}}") format("truetype");
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">
  </head>
  <body>
    <div class="container-fluid vh-100" id="container">
      <div class="row vh-100 align-items-center justify-content-center" id="row" style="background-color: {{'#FF0000' if admin else '#f9e400'}}">
        <!-- First Column -->
        <div class="col-sm-12 col-md-6 col-lg-4 text-black p-4" id="first-col">
            {% block content %}{% endblock %}
        </div>
        <!-- Second Column (Hidden on Small Screens) -->
        <div class="col-md-6 col-lg-8 bg-secondary text-white d-none d-md-block" id="second-col">
          <img src="{{url_for('static', filename='images/food-img.jpg')}}" class="food-image" alt="food-image">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
